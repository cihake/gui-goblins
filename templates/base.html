	IMPORTANT:	Changes made to this file will modify ANY/ALL templates that
				'extend' it. Exercise caution!

	This master template provides a general layout/outline upon which other site
	pages are built. For more information on Django template tags, you can go to
	https://www.w3schools.com/django/django_ref_template_tags.php (W3Schools).
	
	Content 'blocks' are sections to be overwritten in separate page templates.
	So, in any given template extending base.html, you'd insert your custom code
	between block/endblock tags. Make sure to initialize blocks within their
	respective containers (e.g. blocks 'title' and 'styles' exist inside <head>,
	not <body>).

	'include' statements will automatically insert reusable, previously-defined
	scripts and/or elements to a template extending base.html. You do NOT add
	these to your template unless you'd like to include their contents in a
	template which doesn't extand base.html.
<~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- BLOCK for page title ("Home"/"Store"/etc.) -->
	<title>{% block title %}{% endblock title %}</title>
	<!-- BLOCK for internal styles / stylesheets -->
	{% block styles %}{% endblock styles %}
</head>
<body>
	{% include 'audio.html' %}		<!-- INCLUDE site audio (onclick/music) -->
	{% include 'sitenav.html' %}	<!-- INCLUDE top navbar -->
	<div class="container">
		<div class="bs-docs-section page-header" id="banner">
			<div class="row">
				<div class="col-lg-12">
					<!-- BLOCK for page header -->
					<h1>{% block header %}{% endblock header %}</h1>
					<!-- BLOCK for main content (article/images/etc.) -->
					<div class="bs-docs-section">
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10">
								{% block content %}{% endblock content %}
							</div>
							<div class="col-md-1"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	{% include 'footer.html' %}		<!-- INCLUDE footer -->
	{% include 'scripts.html' %}	<!-- INCLUDE scripts -->
</body>
</html>
