	info on this element's layout/configuration.

{% load static %}
<div class="navbar navbar-expand-lg fixed-top bg-primary" data-bs-theme="dark">
	<div class="container">
		<a href="{% url 'home' %}" class="navbar-brand" onclick="playClickSound()">TheGoblinEnclave</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="{% url '#' %}navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarColor01">
			<ul class="navbar-nav me-auto">
				<li class="nav-item">
					<a class="nav-link active" href="{% url 'home' %}">Home
						<span class="visually-hidden">(current)</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'credits' %}" onclick="playClickSound()">Credits</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'leaderboard' %}" onclick="playClickSound()">Leaderboard</a>
				</li>
				{% if request.user.is_authenticated %} <!-- (user is logged into account) -->
				<li class="nav-item">
					<a class="nav-link" href="{% url 'store' %}" onclick="playClickSound()">Store</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="{% url '#' %}" role="button" aria-haspopup="true" aria-expanded="false">Account</a>
					<div class="dropdown-menu">
						<a class="dropdown-item disabled" href="#" onclick="playClickSound()">Profile</a>
						<a class="dropdown-item" href="{% url 'coins' %}" onclick="playClickSound()">Balance</a>
						<a class="dropdown-item" href="{% url 'account' %}" onclick="playClickSound()">Manage Account</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="{% url 'logout' %}" onclick="playClickSound()">Logout</a>
					</div>
				</li>
				{% else %} <!-- (user is logged out or has no registered account; guest) -->
				<li class="nav-item">
					<a class="nav-link" href="{% url 'register' %}" onclick="playClickSound()">Register</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'login' %}" onclick="playClickSound()">Login</a>
				</li>
				{% endif %}
			</ul>
			<!-- fake search bar go brrr -->
			<form class="d-flex">
				<input class="form-control me-sm-2" type="search" placeholder="Search">
				<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</div>
</nav>
