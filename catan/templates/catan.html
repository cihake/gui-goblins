{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Settlers of Catan</title>
        <!--Access the jQuery library-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!--Define the CSS style for content-->
        <style>
            html, body {
                margin: 0; padding: 0; height: 100%; overflow: visible;
            }
            #svg-container {
                width: 100vw; height: 100vh;
                display: flex; justify-content: center; align-items: center;
            }
            #board {
                width: auto; height: auto; /*Maintain aspect ratio*/
                max-width: 100%; max-height: 100%;
            }
            text {
                font-family: Arial, sans-serif; font-size: 30px; fill: black;;
            }
            button {
                position: absolute; padding: 10px 20px;
                background-color: #007bff; color: white;
                border: none; border-radius: 5px; cursor: pointer;
            }
            /* Positioning for each button */
            .clear_data {
                top: 0%;
                left: 0%
            }
            .clear_database {
                top: 6%;
                left: 0%;
            }
            .dice_roll {
                top: 0%;
                left: 0%;
            }
        </style>
    </head>
    <!--*************************************************************************-->
    <body>
        <svg id="svg-container" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet">
            <!--The game board-->
            <g id="board" height="1000">
                <image id="board_image" xlink:href="{% static 'SettlersOfCatan.jpg' %}"
                height="1000" />
                <g id="corners" height="1000"></g>
                <g id="tiles" height="1000"></g>
            </g>
            <text id="wintext" x="110%" y="8%"> Player 1 wins!</text>
        </svg>
        <!--<button class="dice_roll">Roll dice</button>-->
        <button class="clear_database">Erase database objects (debug)</button>
        <button class="clear_data">Clear session (debug)</button>

        <!--*************************************************************************-->
        <!--JavaScript for setup and input-->
        <script>
            // Run once the document has loaded
            $(document).ready(function() {
                // Get CSRF token, mandatory security for AJAX
                var csrftoken = getCookie('csrftoken');
                // Hide text
                $('#wintext').hide();

                // Set up the board
                var corner_positions = [];
                var tile_positions = [];
                setup_board(corner_positions, tile_positions);
                var building_count = 0;

                // Dump cache
                $('.clear_data').click(function() {
                    $.ajax({
                        url: '/catan/',
                        type: 'POST',
                        data: {
                            'input': 'clear_data',
                        },
                        headers: {'X-CSRFToken': csrftoken},
                        
                        complete: function(response) {
                            //location.reload();
                        }
                    });
                });
                // Clear database
                $('.clear_database').click(function() {
                    $.ajax({
                        url: '/catan/',
                        type: 'POST',
                        data: {
                            'input': 'clear_database',
                        },
                        headers: {'X-CSRFToken': getCookie('csrftoken')},
                    });
                });
                // Reset game variables
                $(window).on('beforeunload', function() {
                    $.ajax({
                        url: '/catan/',
                        type: 'POST',
                        data: {
                            'input': 'reload',
                        },
                        headers: {'X-CSRFToken': getCookie('csrftoken')},
                    });
                });

                // Register a dice roll
                $('.dice_roll').click(function() {
                    $.ajax({
                        url: '/catan/',
                        type: 'POST',
                        data: {
                            'input': 'dice_roll',
                        },
                        headers: {'X-CSRFToken': csrftoken},
                        
                        success: function(response) {
                            var dice_value = roll_dice();
                            console.log("dice roll: " + dice_value);
                        }
                    });
                });

                // React to a corner being clicked
                $('#corners').on('click', 'circle', function(event) {
                    var position = $(this).attr('data-id').split(',');
                    console.log("Corner " + position);
                    var xindex = parseInt(position[0]);
                    var yindex = parseInt(position[1]);
                    // Store the sensor circle
                    var clicked_circle = $(this);

                    $.ajax({
                        url: '/catan/',
                        method: 'POST',
                        data: {
                            'input': 'corner',
                            'xindex': xindex,
                            'yindex': yindex,
                        },
                        headers: {'X-CSRFToken': csrftoken},

                        success: function(response) {
                            // Draw a circle at the click position
                            var xpos = corner_positions[xindex][yindex][0];
                            var ypos = corner_positions[xindex][yindex][1];
                            create_group_circle("corners", xpos, ypos, 20, "red");
                            clicked_circle.appendTo('#corners');

                            building_count += 1;
                            if (building_count >= 6) {
                                $('#wintext').show();
                            }
                        }
                    });
                });

                // React to a tile being clicked
                $('#tiles').on('click', 'circle', function(event) {
                    var position = $(this).attr('data-id').split(',');
                    console.log("Tile " + position);
                    var xindex = parseInt(position[0]);
                    var yindex = parseInt(position[1]);

                    $.ajax({
                        url: '/catan/',
                        method: 'POST',
                        data: {
                            'input': 'tile',
                            'xindex': xindex,
                            'yindex': yindex,
                        },
                        headers: {'X-CSRFToken': csrftoken},

                        success: function(response) {
                            
                        }
                    });
                });

                function draw_circle_grid(x=0, y=0) {
                    x ++;
                    if (x > 5) {
                        x = 0;
                        y ++;
                    }
                    if (y > 5) {return;}
                    draw_circle(x, y);
                    setTimeout(function() {draw_circle_grid(x, y)}, 400);
                }
            });
        </script>
        <!--*************************************************************************-->
        <!--JavaScript functions-->
        <script>
            // Function to set up the game's coordinate system (involves geometry)
            function setup_board(corner_positions, tile_positions) {
                var scale = 1000 / 522;
                var hex_length = (522 - 75) / 5;
                var hlength = scale * hex_length / 2; // Horizontal
                var vlength = scale * hex_length / (2 * Math.sqrt(3)); // Vertical
                var firstpos = [209 * scale - 5 * hlength, 54 * scale - 3 * vlength];
                // Corners
                for (var x = 0; x < 8; x++) { // Columns
                    corner_positions[x] = [];
                    for (var y = 0; y < 15; y++) { // Rows
                        var ypos = 0;
                        if (y % 2 == 0) {
                            ypos = firstpos[1] + vlength * (Math.floor(y / 2) * 3);
                        }
                        else {
                            ypos = firstpos[1] + vlength * (1 + Math.floor(y / 2) * 3);
                        }
                        var xpos = 0;
                        if (y % 4 == 0 || y % 4 == 3) {
                            xpos = firstpos[0] + hlength * (x * 2);
                        }
                        else if (y % 4 == 1 || y % 4 == 2) {
                            xpos = firstpos[0] + hlength * (1 + x * 2);
                        }
                        corner_positions[x][y] = [xpos, ypos];
                        var circle_data = x + "," + y;
                        create_data_circle("corners", circle_data, xpos, ypos, 30, "transparent");
                    }
                }
                // Tiles
                for (var x = 0; x < 7; x++) { // Columns
                    tile_positions[x] = [];
                    for (var y = 0; y < 7; y++) {
                        var ypos = firstpos[1] + vlength * (2 + y * 3);
                        var xpos = 0;
                        if (y % 2 == 0) {
                            xpos = firstpos[0] + hlength * (2 + x * 2);
                        }
                        else {
                            xpos = firstpos[0] + hlength * (1 + x * 2);
                        }
                        tile_positions[x][y] = [xpos, ypos];
                        var circle_data = x + "," + y;
                        create_data_circle("tiles", circle_data, xpos, ypos, 70, "transparent");
                        create_circle("tile_marker", xpos, ypos, 3, "black")
                    }
                }
            }

            // Function to create a circle dynamically using SVG
            function create_circle(id, x, y, radius, color) {
                var svgNS = "http://www.w3.org/2000/svg";
                var circle = document.createElementNS(svgNS, "circle");
                circle.setAttributeNS(null, "id", id);
                circle.setAttributeNS(null, "cx", x);
                circle.setAttributeNS(null, "cy", y);
                circle.setAttributeNS(null, "r", radius);
                circle.setAttributeNS(null, "fill", color);
                document.getElementById("board").appendChild(circle);
            }

            // Function to create a circle with a specific group
            function create_group_circle(group_id, x, y, radius, color) {
                var svgNS = "http://www.w3.org/2000/svg";
                var circle = document.createElementNS(svgNS, "circle");
                circle.setAttributeNS(null, "cx", x);
                circle.setAttributeNS(null, "cy", y);
                circle.setAttributeNS(null, "r", radius);
                circle.setAttributeNS(null, "fill", color);
                document.getElementById(group_id).appendChild(circle);
            }

            // Function to create a circle, with a specific group and data
            function create_data_circle(group_id, data_id, x, y, radius, color) {
                var svgNS = "http://www.w3.org/2000/svg";
                var circle = document.createElementNS(svgNS, "circle");
                circle.setAttributeNS(null, "data-id", data_id);
                circle.setAttributeNS(null, "cx", x);
                circle.setAttributeNS(null, "cy", y);
                circle.setAttributeNS(null, "r", radius);
                circle.setAttributeNS(null, "fill", color);
                document.getElementById(group_id).appendChild(circle);
            }

            // Function to simulate a dice roll
            function roll_dice() {
                var die1 = Math.floor(Math.random() * (6 - 1 + 1)) + 1;
                var die2 = Math.floor(Math.random() * (6 - 1 + 1)) + 1;
                return die1 + die2;
            }

            // Function to declare a winner
            function declare_winner(player) {
                $('#wintext').text("Player " + player + " wins!");
                $('#wintext').show();
            }

            // Function to get the CSRF token
            function getCookie(name) {
                var cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    var cookies = document.cookie.split(';');
                    for (var i = 0; i < cookies.length; i++) {
                        var cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        </script>
    </body>
</html>
