{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Settlers of Catan</title>
        <!--Access the jQuery library-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!--Access JavaScript classes-->
        <!--<script src="{% static 'javascript/catan/corner.js' %}"></script>-->

        <!--Define the CSS style for content-->
        <style>
            html, body {
                margin: 0; padding: 0; height: 100%; overflow: visible;
            }
            #svg-container {
                width: 100vw; height: 100vh;
                display: flex; justify-content: center; align-items: center;
            }
            #board {
                width: auto; height: auto; /*Maintain aspect ratio*/
                max-width: 100%; max-height: 100%;
            }
            text {
                font-family: Arial, sans-serif; font-size: 30px; fill: black;;
            }
            button {
                position: absolute; padding: 10px 20px;
                background-color: #007bff; color: white;
                border: none; border-radius: 5px; cursor: pointer;
            }
            /* Positioning for each button */
            .dice_roll {
                top: 0%;
                left: 0%;
            }
        </style>
    </head>
    <!--*************************************************************************-->
    <body>
        <svg id="svg-container" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet">
            <!--The game board-->
            <g id="board" height="1000">
                <image id="board_image" xlink:href="{% static 'SettlersOfCatan.jpg' %}"
                height="1000" />
            </g>
            <text id="wintext" x="110%" y="8%"> Player 1 wins!</text>
        </svg>
        <!--<button class="dice_roll">Roll dice</button>-->
        
        <!--*************************************************************************-->
        <!--JavaScript for input-->
        <script>
            // Run once the document has loaded
            $(document).ready(function() {
                // Get CSRF token, mandatory security for AJAX
                var csrftoken = getCookie('csrftoken');
                // Hide text
                $('#wintext').hide();

                // Set up coordinates
                var corner_coords = [];
                var tile_coords = [];
                setup_coords(corner_coords, tile_coords);

                // Register a dice roll
                $('.dice_roll').click(function() {
                    $.ajax({
                        url: '/catan/',
                        type: 'POST',
                        data: {
                            'input': 'dice_roll',
                        },
                        headers: {'X-CSRFToken': csrftoken},
                        // Alter the piece's position
                        success: function(response) {
                            var dice_value = roll_dice();
                            console.log("dice roll: " + dice_value);
                        }
                    });
                });

                // Get mouse coordinates over the board
                /*$('board').click(function() {
                    mousey = event.pageY;
                    mousex = event.pageX;
                    // 8 is the mandatory offset, even for absolute positioning
                    console.log((mousey-8) + "," + (mousex-8));
                    $.ajax({
                        url: '/catan/',
                        type: 'POST',
                        data: {
                            'mousey': mousey,
                            'mousex': mousex,
                        },
                        headers: {'X-CSRFToken': csrftoken},

                        success: function(response) {
                            console.log(response);
                        }
                    })
                });*/

                function draw_circle(x, y) {
                    var svg = document.getElementById('board');
                    var circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    circle.setAttribute("r", 10);
                    circle.setAttribute("cx", x*40);
                    circle.setAttribute("cy", y*40);
                    svg.appendChild(circle);
                }

                function draw_circle_grid(x=0, y=0) {
                    x ++;
                    if (x > 5) {
                        x = 0;
                        y ++;
                    }
                    if (y > 5) {return;}
                    draw_circle(x, y);
                    setTimeout(function() {draw_circle_grid(x, y)}, 400);
                }

                // Function to get the CSRF token
                function getCookie(name) {
                    var cookieValue = null;
                    if (document.cookie && document.cookie !== '') {
                        var cookies = document.cookie.split(';');
                        for (var i = 0; i < cookies.length; i++) {
                            var cookie = cookies[i].trim();
                            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                break;
                            }
                        }
                    }
                    return cookieValue;
                }
            });
        </script>
        <!--*************************************************************************-->
        <!--JavaScript functions-->
        <script>
            // Function to set up the game's coordinate system (involves geometry)
            function setup_coords(corner_coords, tile_coords) {
                var scale = 1000 / 522;
                var hex_length = (522 - 75) / 5;
                var hlength = scale * hex_length / 2;
                var vlength = scale * hex_length / (2 * Math.sqrt(3));
                var firstpos = [209 * scale - 5 * hlength, 54 * scale - 3 * vlength];
                // Corners
                for (var x = 0; x < 8; x++) { // Columns
                    corner_coords[x] = [];
                    for (var y = 0; y < 15; y++) { // Rows
                        var ypos = 0;
                        if (y % 2 == 0) {
                            ypos = firstpos[1] + vlength * (Math.floor(y / 2) * 3);
                        }
                        else {
                            ypos = firstpos[1] + vlength * (1 + Math.floor(y / 2) * 3);
                        }
                        var xpos = 0;
                        if (y % 4 == 0 || y % 4 == 3) {
                            xpos = firstpos[0] + hlength * (x * 2);
                        }
                        else if (y % 4 == 1 || y % 4 == 2) {
                            xpos = firstpos[0] + hlength * (1 + x * 2);
                        }
                        corner_coords[x][y] = [xpos, ypos];
                        create_circle(y, xpos, ypos, 30, "black");
                    }
                }
                // Tiles
                for (var x = 0; x < 7; x++) { // Columns
                    tile_coords[x] = [];
                    for (var y = 0; y < 7; y++) {
                        var ypos = firstpos[1] + vlength * (2 + y * 3);
                        var xpos = 0;
                        if (y % 2 == 0) {
                            xpos = firstpos[0] + hlength * (2 + x * 2);
                        }
                        else {
                            xpos = firstpos[0] + hlength * (1 + x * 2);
                        }
                        tile_coords[x][y] = [xpos, ypos];
                        create_circle(y, xpos, ypos, 40, "red");
                    }
                }
            }

            // Function to create a circle dynamically using SVG
            function create_circle(id, x, y, radius, color) {
                    var svgNS = "http://www.w3.org/2000/svg";
                    var circle = document.createElementNS(svgNS, "circle");
                    circle.setAttributeNS(null, "id", id);
                    circle.setAttributeNS(null, "cx", x);
                    circle.setAttributeNS(null, "cy", y);
                    circle.setAttributeNS(null, "r", radius);
                    circle.setAttributeNS(null, "fill", color);
                    document.getElementById("board").appendChild(circle);
                }

                // Function to simulate a dice roll
                function roll_dice() {
                    var die1 = Math.floor(Math.random() * (6 - 1 + 1)) + 1;
                    var die2 = Math.floor(Math.random() * (6 - 1 + 1)) + 1;
                    return die1 + die2;
                }

                // Function to declare a winner
                function declare_winner(player) {
                    $('#wintext').text("Player " + player + " wins!");
                    $('#wintext').show();
                }

                // Function to get the CSRF token
                function getCookie(name) {
                    var cookieValue = null;
                    if (document.cookie && document.cookie !== '') {
                        var cookies = document.cookie.split(';');
                        for (var i = 0; i < cookies.length; i++) {
                            var cookie = cookies[i].trim();
                            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                break;
                            }
                        }
                    }
                    return cookieValue;
                }
        </script>
    </body>
</html>
