{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Monopoly</title>
        <!--Access the jQuery library-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!--Define the CSS style for content-->
        <style>
            html, body {
                margin: 0; padding: 0; height: 100%; overflow: visible;
            }
            #svg-container {
                width: 100vw; height: 100vh;
                display: flex; justify-content: center; align-items: center;
            }
            #board {
                width: auto; height: auto; /*Maintain aspect ratio*/
                max-width: 100%; max-height: 100%;
            }
            text {
                font-family: Arial, sans-serif; font-size: 30px; fill: black;;
            }
            button {
                position: absolute; padding: 10px 20px;
                background-color: #007bff; color: white;
                border: none; border-radius: 5px; cursor: pointer;
            }
            /* Positioning for each button */
            .dice_roll {
                top: 55%;
                left: 80%;
            }
        </style>
    </head>
    <body>
        <svg id="svg-container" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet">
            <!--The game board-->
            <g id="board" height="1000">
                <image id="board_image" xlink:href="{% static 'Monopoly.jpg' %}"
                height="1000" />
            </g>
            <text id="wintext" x="100%" y="8%"> Player 1 wins!</text>
        </svg>
        <button class="dice_roll">Roll dice</button>
        
        <!--*************************************************************************-->
        <!--JavaScript for input-->
        <script>
            // Run once the document has loaded
            $(document).ready(function() {
                // Get CSRF token, mandatory security for AJAX
                var csrftoken = getCookie('csrftoken');

                // Register a button click
                $('button').click(function() {
                    $.ajax({
                        url: '/monopoly/',
                        type: 'POST',
                        data: {
                            'input': 'button_click',
                        },
                        headers: {'X-CSRFToken': csrftoken},

                        success: function(response) {
                            console.log(response);
                        }
                    });
                });

                // Get mouse coordinates over the board
                /*$('board').click(function() {
                    mousey = event.pageY;
                    mousex = event.pageX;
                    // 8 is the mandatory offset, even for absolute positioning
                    console.log((mousey-8) + "," + (mousex-8));
                    $.ajax({
                        url: '/monopoly/',
                        type: 'POST',
                        data: {
                            'mousey': mousey,
                            'mousex': mousex,
                        },
                        headers: {'X-CSRFToken': csrftoken},

                        success: function(response) {
                            console.log(response);
                        }
                    })
                });*/

                // Function to get the CSRF token
                function getCookie(name) {
                    var cookieValue = null;
                    if (document.cookie && document.cookie !== '') {
                        var cookies = document.cookie.split(';');
                        for (var i = 0; i < cookies.length; i++) {
                            var cookie = cookies[i].trim();
                            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                break;
                            }
                        }
                    }
                    return cookieValue;
                }
            });
        </script>
    </body>
</html>
