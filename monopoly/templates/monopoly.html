{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Monopoly</title>
        <!--Access the jQuery library-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!--Define the CSS style for content-->
        <style>
            html, body {
                margin: 0; padding: 0; height: 100%; overflow: visible;
            }
            #svg-container {
                width: 100vw; height: 100vh;
                display: flex; justify-content: center; align-items: center;
            }
            #board {
                width: auto; height: auto; /*Maintain aspect ratio*/
                max-width: 100%; max-height: 100%;
            }
            text {
                font-family: Arial, sans-serif; font-size: 30px; fill: black;;
            }
            button {
                position: absolute; padding: 10px 20px;
                background-color: #007bff; color: white;
                border: none; border-radius: 5px; cursor: pointer;
            }
            /* Positioning for each button */
            /* Positioning for each button */
            .clear_data {
                top: 0%;
                left: 0%;
            }
            .clear_database {
                top: 6%;
                left: 0%;
            }
            .dice_roll {
                top: 55%;
                left: 85%;
            }
        </style>
    </head>
    <!--*************************************************************************-->
    <body>
        <svg id="svg-container" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet">
            <!--The game board-->
            <g id="board" height="1000">
                <image id="board_image" xlink:href="{% static 'Monopoly.jpg' %}"
                height="1000" />
            </g>
            <text id="wintext" x="110%" y="8%"> Player 1 wins!</text>
            <text id="money1" x="110%" y="92%"></text>
        </svg>
        <button class="dice_roll">Roll dice</button>
        <button class="clear_database">Erase database objects (debug)</button>
        <button class="clear_data">Clear session (debug)</button>
        
        <!--*************************************************************************-->
        <!--JavaScript for input-->
        <script>
            // Run once the document has loaded
            $(document).ready(function() {
                // Get CSRF token, mandatory security for AJAX
                var csrftoken = getCookie('csrftoken');

                // Board setup
                $('#wintext').hide();
                var coordinates = board_setup();
                var xcoords = coordinates[0];
                var ycoords = coordinates[1];

                // Display player 1
                create_circle("piece1", xcoords[0], ycoords[0], 15, "black");
                $('#money1').text("Player 1 : $" + String(0));

                // Dump cache
                $('.clear_data').click(function() {
                    $.ajax({
                        url: '/monopoly/',
                        type: 'POST',
                        data: {'input': 'clear_data'},
                        headers: {'X-CSRFToken': csrftoken},
                    });
                });
                // Clear database
                $('.clear_database').click(function() {
                    $.ajax({
                        url: '/monopoly/',
                        type: 'POST',
                        data: {'input': 'clear_database'},
                        headers: {'X-CSRFToken': csrftoken},
                    });
                });
                // Reset game variables
                $(window).on('beforeunload', function() {
                    $.ajax({
                        url: '/monopoly/',
                        type: 'POST',
                        data: {'input': 'unload'},
                        headers: {'X-CSRFToken': csrftoken},
                    });
                });

                // Register a dice roll
                $('.dice_roll').click(function() {
                    console.log("Dice roll")
                    $.ajax({
                        url: '/monopoly/',
                        type: 'POST',
                        data: {
                            'input': 'dice_roll',
                        },
                        headers: {'X-CSRFToken': csrftoken},
                        
                        success: function(response) {
                            // Alter the piece's position
                            var player1_space = response['player1_space']
                            var player1_money = response['player1_money']

                            $('#money1').text("Player 1 : $" + player1_money);
                            // Change the displayed space
                            $('#piece1').attr("cx", xcoords[player1_space]);
                            $('#piece1').attr("cy", ycoords[player1_space]);

                            // If $1000 are accrued, the player wins
                            if (player1_money >= 1000) {
                                declare_winner(1);
                            }
                        }
                    });
                });

            });
        </script>
        <!--*************************************************************************-->
        <!--JavaScript functions-->
        <script>
            // Function to set up spaces for the board
            function board_setup() {
                var xpositions = [];
                var ypositions = [];
                var spacing = 82;
                xpositions.push(935); ypositions.push(935);
                for (var i = 0; i < 9; i++) {
                    xpositions.push(828 - spacing * i);
                    ypositions.push(955);
                }
                xpositions.push(65); ypositions.push(935);
                for (var i = 0; i < 9; i++) {
                    xpositions.push(45);
                    ypositions.push(828 - spacing * i);
                }
                xpositions.push(65); ypositions.push(65);
                for (var i = 0; i < 9; i++) {
                    xpositions.push(172 + spacing * i);
                    ypositions.push(45);
                }
                xpositions.push(935); ypositions.push(65);
                for (var i = 0; i < 9; i++) {
                    xpositions.push(955);
                    ypositions.push(172 + spacing * i);
                }
                return [xpositions, ypositions];
            }

            // Function to create a circle dynamically using SVG
            function create_circle(id, x, y, radius, color) {
                    var svgNS = "http://www.w3.org/2000/svg";
                    var circle = document.createElementNS(svgNS, "circle");
                    circle.setAttributeNS(null, "id", id);
                    circle.setAttributeNS(null, "cx", x);
                    circle.setAttributeNS(null, "cy", y);
                    circle.setAttributeNS(null, "r", radius);
                    circle.setAttributeNS(null, "fill", color);
                    document.getElementById("board").appendChild(circle);
                }

                // Function to declare a winner
                function declare_winner(player) {
                    $('#wintext').text("Player " + player + " wins!");
                    $('#wintext').show();
                }

                // Function to get the CSRF token
                function getCookie(name) {
                    var cookieValue = null;
                    if (document.cookie && document.cookie !== '') {
                        var cookies = document.cookie.split(';');
                        for (var i = 0; i < cookies.length; i++) {
                            var cookie = cookies[i].trim();
                            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                break;
                            }
                        }
                    }
                    return cookieValue;
                }
        </script>
    </body>
</html>
